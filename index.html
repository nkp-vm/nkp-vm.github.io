    <div style="margin: 0 auto; max-width: 1280px;">

        <!-- Side Menu -->
        <div ng-include="'views/templates/sidemenu.html'"></div>

            <div>
                <div class="topQuoteMarks" aria-hidden="true">

                    <span class="topQuote">{{'title' | translate}}</span>
                </div>
                <div layout="row" class="topSubtitleWithSharing" layout-align="start center">
                    <span fles="90" class="topSubtitle">// {{'virtual_exhibit' | translate}}</span>
                    <!-- Create links with this tool: http://www.sharelinkgenerator.com/ -->

                        <a href="https://www.facebook.com/sharer/sharer.php?u=nkp-vm.github.io" target="_blank">
