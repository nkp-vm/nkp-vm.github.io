<masonry masonry-options="{ columnWidth: '.grid-sizer', percentPosition: true }">
    <div class="grid-sizer"></div>
    <masonry-brick ng-repeat="brick in bricks">
        <img ng-src="{{ brick.src }}" alt="A masonry brick">
    </masonry-brick>
</masonry>
