        english
    </md-button>
    <md-button tabindex="0" aria-label="Norwegian" role="menuitem" md-no-ink ng-click="changeLanguage('no')">
        norsk

    <md-button tabindex="0" aria-label="Czech" role="menuitem" md-no-ink ng-click="changeLanguage('cs')">
        čeština
