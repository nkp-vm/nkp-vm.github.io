<div class="timeline" ng-style="{background: bgColour}">
    <div style="width: 50%;" hide show-gt-md>
        <h2 ng-style="{color: catColour}">{{datePlace}}</h2>   <!-- Date - place -->
        <h3>{{title}}</h3>     <!-- Title -->
    </div>
    <div style="width: 100%;" hide-gt-md>
        <h2 ng-style="{color: catColour}">{{datePlace}}</h2>   <!-- Date - place -->
        <h3>{{title}}</h3>     <!-- Title -->
    </div>
    <div class="timeline-content">
        <div class="image-and-caption" hide-gt-md>
            <img ng-src="views/content/img/timeline/{{imageSrc}}">     <!-- Image source -->
            <p>{{captionText}}</p>
        </div>
        <ng-transclude></ng-transclude>
        <div class="image-and-caption"  hide show-gt-md>
            <img ng-src="views/content/img/timeline/{{imageSrc}}">
            <p>{{captionText}}</p>
        </div>
    </div>
</div>
