<md-dialog aria-label="">
    <md-content ng-click="closeDialog()">
        <div layout="row" hide-sm hide-md>
            <img ng-src="{{url+'.jpg'}}" width="100%" aria-label="">
            <img ng-src="{{ url +'_1.jpg'}}"  err-src="{{url+'.jpg'}}" width="100%" aria-label="">
        </div>

        <div layout="column" hide-gt-md>
            <img ng-src="{{url+'.jpg'}}" width="100%" aria-label="">
            <img ng-src="{{ url +'_1.jpg'}}" err-src="{{url+'.jpg'}}" width="100%" aria-label="">
        </div>
    </md-content>
</md-dialog>
